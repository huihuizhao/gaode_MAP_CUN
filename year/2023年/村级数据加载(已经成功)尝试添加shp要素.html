<!DOCTYPE html>
<html>

<title>Markmap</title>
<style>
* {
  margin: 0;
  padding: 0;
}
#mindmap {
  display: block;
  width: 100vw;
  height: 100vh;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.15.3/dist/style.css">
</head>
<body>
<script>
    function sendToParent(address) {
        window.parent.postMessage({ type: 'updateMap', address: address }, '*');
    }

    // 为父元素添加事件代理
    document.body.addEventListener('click', function(event) {
        // 检查点击的元素是否是 <a> 元素
        if (event.target.tagName === 'A') {
            event.preventDefault(); // 阻止默认链接行为
            sendToParent(event.target.getAttribute('data-address'));
        }
    });
</script>
<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.3/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.15.3/dist/index.js"></script><script>(r => {
                setTimeout(r);
              })(() => {
  const {
    markmap,
    mm
  } = window;
  const {
    el
  } = markmap.Toolbar.create(mm);

  document.body.append(el);
})</script><script>((getMarkmap, getOptions, root, jsonOptions) => {

</body>
</html>
